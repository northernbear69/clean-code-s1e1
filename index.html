<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section id="add-task">
        <label class="title add-task__title" for="new-task">Add Item</label>
        <div class="block-add">
          <input id="new-task" class="block-add__input" type="text">
          <button class="block-add__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__edit">Edit</button>
            <button class="task__delete"><img class="task__delete-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__edit">Save</button>
            <button class="task__delete"><img class="task__delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__edit">Edit</button>
            <button class="task__delete"><img class="task__delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
